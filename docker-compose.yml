services:
  api:
    build: ./api
    networks:
      - eco-net

  web:
    build: ./web
    networks:
      - eco-net

  proxy:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - eco-net

networks:
  eco-net:
    driver: bridge
